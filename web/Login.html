<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
        body {
            background-image: url(img/bkg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
	        background-size: cover;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 300px;
            backdrop-filter: blur(35px);
            border-radius: 50px;
            z-index: 1;
        }
        button {
            margin: 2rem 0 0;
        }
        form {
            margin-top: 15%;
            margin-left: 30%;
        }
        input {
            /* margin: 2rem 0 0; */
            border: none;
            position: relative;
            border-bottom: 1px solid;
            border-top:0px;
            border-left:0px;
            border-right:0px;
        }
        #pwd {
            margin: 2rem 0 0;
        }

    </style>
</head>
<body>

    <div id="main">
        <div class="box">
            <form action="LoginServlet" method="post">
                <div id="username">
                    用户名:<br><input type="text" name="userName" id="input"><br>
                </div>
                <div id="pwd">
                    密码:<br><input type="password" name="userPwd"><br>
                </div>
                
                <button type="submit">登录</button>
                <!-- <input type="submit" value="登录"><input type="reset" value="重置"> -->
                <span></span>
            </form>
        </div>
    </div>
    
</body>
</html>
